<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Tic Tac Toe</title>
    <meta charset='utf-8'>
    <script src="js/JQuery.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body onload="createBoard()">
    <header>
      <h1>Tic Tac Toe</h1>
      <p>Turn: <span id="currentTurn"></span></p>
    </header>

    <article>
    <section><p>X:<span id="X"></span></p><p>O's:<span id="O"></span></p></section>
      <section id="board">
      <div id="num0" class="game"></div>
      <div id="num1" class="game"></div>
      <div id="num2" class="game"></div>
      <div id="num3" class="game"></div>
      <div id="num4" class="game"></div>
      <div id="num5" class="game"></div>
      <div id="num6" class="game"></div>
      <div id="num7" class="game"></div>
      <div id="num8" class="game"></div>
      </section>
    </article>
  </body>
</html>
