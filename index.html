<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic Tac Toe</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Marc Preston" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
      <p>Turn: <span id="currentTurn"></span></p>
    </header>
    <main>
    <div id="gameInfo">
      <p class="XsOs">X's: <span id="X"></span></p>
      <p class="XsOs">O's: <span id="O"></span></p>
      <button id="newGameButton">New game</button>
    </div>
      <div id="board">
        <div class="row">
          <div id="num0" class="game"></div>
          <div id="num1" class="game"></div>
          <div id="num2" class="game"></div>
        </div>
        <div class="row">
          <div id="num3" class="game"></div>
          <div id="num4" class="game"></div>
          <div id="num5" class="game"></div>
        </div>
        <div class="row">
          <div id="num6" class="game"></div>
          <div id="num7" class="game"></div>
          <div id="num8" class="game"></div>
        </div>
      </div>
    </main>
    <footer>
    </footer>
    <script src="js/JQuery.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
